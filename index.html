<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karthik Services | Guaranteed Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #080808; color: #fff; font-family: sans-serif; }
        .card { background: #111; border: 1px solid #222; border-radius: 24px; }
        .input-box { background: #000; border: 1px solid #333; color: #fff; }
        .msg-me { background: #2563eb; border-radius: 18px 18px 0 18px; }
        .msg-them { background: #222; border-radius: 18px 18px 18px 0; border: 1px solid #333; }
    </style>
</head>
<body class="h-screen flex flex-col p-4 md:p-10">

    <div class="max-w-4xl mx-auto w-full flex justify-between items-center mb-8">
        <h1 class="text-xl font-black tracking-tighter">KARTHIK <span class="text-blue-500">SERVICES</span></h1>
        <div id="status-dot" class="flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-red-500" id="dot"></div>
            <span class="text-[10px] uppercase font-bold text-gray-500" id="status-text">Disconnected</span>
        </div>
    </div>

    <div id="setup-area" class="max-w-md mx-auto w-full card p-8 shadow-2xl">
        <h2 class="text-2xl font-bold mb-4">Secure Chat</h2>
        <p class="text-gray-400 text-sm mb-6">Enter a room number to start.</p>
        
        <input type="text" id="room-id" placeholder="Room Number (e.g. 100)" 
            class="w-full input-box p-4 rounded-xl mb-4 text-center text-2xl font-mono">
        
        <div class="grid grid-cols-1 gap-3">
            <button onclick="startPeer(true)" class="bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold transition">CREATE ROOM</button>
            <button onclick="startPeer(false)" class="bg-transparent border border-gray-700 hover:bg-white/5 py-4 rounded-xl font-bold transition">JOIN ROOM</button>
        </div>
        
        <div id="share-link-area" class="hidden mt-6 p-4 bg-blue-500/10 rounded-xl border border-blue-500/20">
            <p class="text-[10px] text-blue-400 font-bold mb-2 uppercase">Share this ID with friend:</p>
            <code id="display-id" class="text-lg font-mono text-white"></code>
        </div>
    </div>

    <div id="chat-area" class="hidden max-w-2xl mx-auto w-full flex flex-col h-full overflow-hidden">
        <div id="chat-box" class="flex-grow overflow-y-auto space-y-4 p-4 mb-4"></div>
        <div class="flex gap-2 p-2 card border-white/5">
            <input type="text" id="msg-input" placeholder="Type message..." class="flex-grow bg-transparent p-4 outline-none">
            <button onclick="sendMsg()" class="bg-blue-600 px-6 py-3 rounded-xl font-bold">SEND</button>
        </div>
    </div>

    <script>
        let peer, conn;

        function updateStatus(txt, color) {
            document.getElementById('status-text').innerText = txt;
            document.getElementById('dot').className = `w-2 h-2 rounded-full ${color}`;
        }

        function startPeer(isHost) {
            const num = document.getElementById('room-id').value;
            if(!num) return alert("Enter a number");

            // Custom unique prefix to prevent conflict on public server
            const finalId = "ks-chat-" + num;

            // Using PeerJS public server with default reliable config
            peer = new Peer(isHost ? finalId : null, {
                debug: 2,
                config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }]} // Help bypass firewalls
            });

            peer.on('open', (id) => {
                if(isHost) {
                    updateStatus("Waiting for friend...", "bg-blue-500 animate-pulse");
                    document.getElementById('display-id').innerText = num;
                    document.getElementById('share-link-area').classList.remove('hidden');
                } else {
                    updateStatus("Connecting...", "bg-yellow-500");
                    conn = peer.connect(finalId, { reliable: true });
                    bindEvents();
                }
            });

            peer.on('connection', (c) => {
                conn = c;
                bindEvents();
            });

            peer.on('error', (err) => {
                console.error(err);
                alert("Connection Error: " + err.type + ". If creating, room might be busy. Try a different number.");
            });
        }

        function bindEvents() {
            conn.on('open', () => {
                document.getElementById('setup-area').classList.add('hidden');
                document.getElementById('chat-area').classList.remove('hidden');
                updateStatus("Connected", "bg-green-500");
            });

            conn.on('data', (data) => addMsg(data, 'them'));
            conn.on('close', () => {
                updateStatus("Lost Connection", "bg-red-500");
                setTimeout(() => location.reload(), 2000);
            });
        }

        function sendMsg() {
            const input = document.getElementById('msg-input');
            if(input.value && conn) {
                conn.send(input.value);
                addMsg(input.value, 'me');
                input.value = '';
            }
        }

        function addMsg(msg, sender) {
            const div = document.createElement('div');
            div.className = sender === 'me' ? 'flex justify-end' : 'flex justify-start';
            div.innerHTML = `<div class="${sender === 'me' ? 'msg-me' : 'msg-them'} px-5 py-3 max-w-[85%] text-sm">${msg}</div>`;
            const box = document.getElementById('chat-box');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };
    </script>
</body>
</html>
